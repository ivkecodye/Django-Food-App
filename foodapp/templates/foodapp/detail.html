{% extends 'foodapp/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" height="auto" width="350px" class="card" />
        </div>
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>${{ object.item_price }}</h3>
            {% if user.is_authenticated %}
            <a href="{% url 'foodapp:delete_item' item.id %}">Delete</a>
            {% endif %}
            <br />
            <a href="{% url 'foodapp:index' %}">
                Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
