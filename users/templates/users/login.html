{% extends 'foodapp/base.html' %}
{% block body %}
<div class="cointainer">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group" >
                            {{ field.name }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <button class="btn-info" type="submit">Login</button>
                    </form>
                    <a href="{% url 'register' %}">or register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
